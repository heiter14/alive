name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Inject API Key into config.js
        run: |
          echo "const apiKey = '${{ secrets.PIXABAY_API_KEY }}';" > js/config.js
